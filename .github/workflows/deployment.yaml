apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: mlops-api-deployment 
  labels: 
    app: mlops-api 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: mlops-api 
  template: 
    metadata: 
      labels:
        app: mlops-api 
    spec: 
      containers: 
      - name: mlops-api 
        image: andresmartinezfuentes8/mlops_web  # <--- Reemplaza con la ruta de tu imagen 
        ports: 
        - containerPort: 5000